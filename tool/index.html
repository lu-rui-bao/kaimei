<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tool-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tool-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="img\凯美商标 - 副本.gif" alt="Logo" style="float:left; margin:0 20px 20px 0; width:80px; height:auto;">

        <h1>🛠️ 小工具集合</h1>
        <p class="subtitle">简单易用的在线工具箱</p>

        <div class="tools-grid">
            <a href="parameter\index.html" class="tool-card">
                <div class="tool-icon">📊</div>
                <div class="tool-name">技术参数辅助</div>
                <div class="tool-desc">参数合并小助手</div>
            </a>

            <a href="score\index.html" class="tool-card">
                <div class="tool-icon">📝</div>
                <div class="tool-name">评分表编辑</div>
                <div class="tool-desc">评分规则制定工具</div>
            </a>

            <a class="tool-card">
                <p>待开发</p>
                <div class="tool-icon">🎨</div>
                <div class="tool-name"></div>
                <div class="tool-desc">图片编辑器</div>
            </a>
        </div>

        <div class="footer">
            <p>
                © 2025 中山市凯美家具制造有限公司 | 让工作更简单
            </p>
        </div>
    </div>
</body>

</html>
